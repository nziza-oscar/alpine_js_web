<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-modelable</title>
</head>
<body>

    <div x-data="{number: 0 }">
        <div x-data="{count: 0}" x-modelable="count" x-model="number">
           <button @click="count++">+</button>
           <button @click="count--">-</button>
        </div>
        <span>number: <span x-text="number"></span>

    </div>


    <div class="x-for" x-data="{ colors: [
        { id: 1, label: 'Red' },
        { id: 2, label: 'Orange' },
        { id: 3, label: 'Yellow' },
    ]}">
        <ul>
            <template x-for="(item,index) in colors">
                <li x-text="item.label" :key="index"></li>
            </template>
        </ul>
    </div>
    

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
